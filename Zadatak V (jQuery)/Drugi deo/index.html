<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <title>Drugi deo</title>

    <style>
        .podmeni {
            display: block;
        }

        ul {
            color: white;
            list-style-type: none;
            background-color: midnightblue;
            width: 200px;
            padding: 0;
        }

        ul li {
            padding: 10px;
        }

        .hover {
            background-color: indigo;
        }

        a, a:visited {
            color: white;
            text-decoration: none;
        }
    </style>

    <script>
        $(document).ready(function () {
            $(".sub").hide();
        });
        $(function () {
            $('#glavni').click(function () {
                $(".sub").fadeIn(500);
            });

            $(".meni").mouseleave(function () {
                $(".sub").fadeOut(300);
            })

            $('.sub').hover(function () { $(this).toggleClass('hover'); });
        });
    </script>

</head>

<body>
    <nav>
        <h1>Izbor:</h1>
        <ul class="meni">
            <li id="glavni">Meni</li>
            <li class="sub"><a href="#">Lorem</a></li>
            <li class="sub"><a href="#">ipsum</a></li>
            <li class="sub"><a href="#">dolor</a></li>
            <li class="sub"><a href="#">sit</a></li>
            <li class="sub"><a href="#">amet</a></li>
        </ul>

    </nav>
</body>
</html>
